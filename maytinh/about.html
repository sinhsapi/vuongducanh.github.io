<!DOCTYPE html>
 <html>
 <head>
 	<title>demo may tinh</title>
 	<link rel="stylesheet" type="text/css" href="css/css.css"/>
 	<script src="js.js" type="text/javascript"></script>
 </head>
 <body>
   
   <div id="maytinh">
     
     <div class = "box">
      <div  ><input id="div" placeholder="máy tinh fx 570ms "  readonly = 'true'></div>
 
 
      <input type="button"   class="button" value="0"       onclick="div.value+=0" >
      <input type="button"   class="button" value="1"       onclick="div.value+=1" >
      <input type="button"    class="button" value="+"   onclick="div.value+=this.value" >
      <!-- div.value+=0; có ngĩa la khi ta bấm vào các con số thì nó sẽ hiển thi lên màn hinh thanh đâu tiên-->
 
      <input type="button"   class="button" value="2"       onclick="div.value+=2" >
      <input type="button"   class="button" value="3"       onclick="div.value+=3" >
      <input type="button"   class="button" value="-"       onclick="div.value+=this.value" >
 
      <input type="button"   class="button" value="4"       onclick="div.value+=4" >
      <input type="button"   class="button" value="5"       onclick="div.value+=5" >
      <input type="button"   class="button" value="*"       onclick="div.value+=this.value" >
 
 
      <input type="button"   class="button" value="6"       onclick="div.value+=6" >
      <input type="button"   class="button" value="7"       onclick="div.value+=7" >
      <input type="button"   class="button" value="/"       onclick="div.value+=this.value" >
 
      <input type="button"   class="button" value="8"       onclick="div.value+=8" >
      <input type="button"    class="button" value="9"      onclick="div.value+=9" >
      <input type="button"    class="button" value="."      onclick="div.value+=this.value" >    
      <input type="button"    class="button" value="C"      onclick="div.value=div.value=' '" >
      <!-- onclick="div.value=div.value=' ';có nghĩ la khi bấm vào xóa thì sẽ chở thanh chuỗi rỗng -->
 
      <input type="button"   class="button" value="&#8592;"   onclick="div.value=div.value.substr(0,div.value.length-1)">
 
      <!--onclick="div.value=div.value.substr(0,div.value.length-1) lệnh này có nghĩ la xóa đi từng phần tử một  -->
      <input type="button"    class="button" value="&#37;"     onclick="div.value*=0.01">
      <input type="button"    class="button" value="&#x221A;"  onclick="div.value=Math.sqrt(div.value)" >
      <!-- onclick="div.value=Math.sqrt(div.value) lệnh này có nghĩa la tinh căn bậc hai -->
 
      <input type="button"    class="button"  value="="  id="bang"   onclick="div.value= eval(div.value)" >
      <!-- "div.value= eval(div.value)" hàm này có nghĩ la cho ra kết qua công trử nhân chia -->
      <input type="button"   class="button" value=" &pi;"   onclick="div.value+=3.14159265359" >
    </div>
  </div>
  
 </body>
 </html>
