<!DOCTYPE html>
<html>
<head>
	<title>demo may tinh</title>
	<link rel="stylesheet" type="text/css" href="css/css.css"/>
	<script src="js.js type="text/javascript"></script>
</head>
<body>
  
  <div id="maytinh">

    <div class = "box">
     <input id="div" placeholder="mÃ¡y tinh fx 570ms">

     <input type="button"   class="button" value="0"       onclick="div.value+=0" >
     <input type="button"   class="button" value="1"       onclick="div.value+=1" >
     <input type="button"   class="button" value="2"       onclick="div.value+=2" >
     <input type="button"   class="button" value="3"       onclick="div.value+=3" >
     <input type="button"   class="button" value="4"       onclick="div.value+=4" >


     <input type="button"   class="button" value="5"       onclick="div.value+=5" >
     <input type="button"   class="button" value="6"       onclick="div.value+=6" >
     <input type="button"   class="button" value="7"       onclick="div.value+=7" >
     <input type="button"   class="button" value="8"       onclick="div.value+=8" >


     <input type="button"    class="button" value="9"      onclick="div.value+=9" >
     
     <input type="button"    class="button" value="."     onclick="div.value+=this.value" >


     <input type="button"    class="button" value="&#61;"  onclick="div.value+=" >
     <input type="button" class="button" value="+"         onclick="div.value+=this.value" >
     <input type="button"   class="button" value="-"     onclick="div.value+=this.value" >
     <input type="button"   class="button" value="x"       onclick="div.value+=this.value" >
     <input type="button"   class="button" value="/"       onclick="div.value+=this.value" >


      <input type="button" class="button" value="&#8592;"   onclick="div.value=div.value.substr">
     <input type="button" class="button" value="&#37;"     onclick="div.value+=this.value" >
     <input type="button" class="button" value="&#x221A;"  onclick="div.value+=this.value" >
     <input type="button"    class="button" value="AC"     onclick="div.value+=AC" >
   </div>
 </div>
 
</body>
</html>
