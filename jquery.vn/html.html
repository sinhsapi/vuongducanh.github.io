<!DOCTYPE html>
<html>
<head>
     <title>demo jquery</title>

</head>
<body>

<button style="width: 396px;
  height: 501px;
  font-size: 50px;">bấm vào đay sẽ chuyển màu background</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js">
</script>

<script>
$(document).ready(function(){
    $("body").toggle(
        function(){$("body").css({"background-color": "pink"});},
        function(){$("body").css({"background-color": " #00FF00"});},
        function(){$("body").css({"background-color": "green"});
    });
});
</script>
</body>
</html>
